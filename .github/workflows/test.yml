name: ClojureScript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install Node.js dependencies
      run: npm install

    - name: Compile ClojureScript
      run: npx shadow-cljs release app # Replace 'app' with your build ID

    - name: Run ClojureScript tests
      run: npx shadow-cljs compile test-build && npx shadow-cljs browser-test test-build # Adjust as needed
